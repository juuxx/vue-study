<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let div = document.querySelector('#app');
        div.innerHTML = 'hello world';
        var viewModel = {};
        Object.defineProperty(viewModel, 'str', {
            //속성에 접근했을 때 동작을 정의
            get: function() {
                console.log('접근');
            },
            //속성에 값을 할당했을 때의 동작을 정의
            set: function (newValue) {
                console.log('할당', newValue);
                div.innerHTML = newValue;
            }
        });//객체의 동작을 재정의 하는 API
        //뷰의 핵심 : 데이터의 변화를 라이브러리에서 감지해서 알아서 화면에 자동으로 작성해주는 것
    </script>
</body>
</html>
